<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컬리/R 차량 매칭 현황</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .summary {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .date-selector {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .date-selector select {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #5B5BD6;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            min-width: 160px;
            margin-right: 8px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%235B5BD6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }
        .date-selector select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(91, 91, 214, 0.2);
        }
        .nav-btn {
            width: 36px;
            height: 36px;
            border: 2px solid #5B5BD6;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: #5B5BD6;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-btn:hover {
            background: #5B5BD6;
            color: white;
        }
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .nav-btn:disabled:hover {
            background: white;
            color: #5B5BD6;
        }
        .refresh-btn {
            padding: 10px 20px;
            border: 2px solid #22c55e;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #22c55e;
            transition: all 0.2s;
            margin-left: auto;
        }
        .refresh-btn:hover {
            background: #22c55e;
            color: white;
        }
        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: wait;
        }
        .refresh-btn.loading {
            background: #22c55e;
            color: white;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 16px;
        }
        .loading-overlay.active {
            display: flex;
        }
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: #5B5BD6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .stat-card {
            background: white;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            color: #5B5BD6;
        }
        .stat-card .label {
            color: #666;
            margin-top: 5px;
        }
        .stat-card.match .number {
            color: #22c55e;
        }
        .stat-card.nomatch .number {
            color: #ef4444;
        }
        .change {
            font-size: 12px;
            font-weight: 600;
            margin-left: 4px;
        }
        .change.up {
            color: #22c55e;
        }
        .change.down {
            color: #ef4444;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #5B5BD6;
            color: white;
            font-weight: 600;
        }
        tr:hover {
            background: #f9f9f9;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-match {
            background: #dcfce7;
            color: #166534;
        }
        .badge-nomatch {
            background: #fee2e2;
            color: #991b1b;
        }
        .badge-company {
            background: #dbeafe;
            color: #1e40af;
        }
        .badge-subscription {
            background: #f3e8ff;
            color: #6b21a8;
        }
        .badge-sales {
            background: #fef3c7;
            color: #92400e;
        }
        .badge-owner {
            background: #d1fae5;
            color: #065f46;
        }
        .badge-other {
            background: #f1f5f9;
            color: #475569;
        }
        .update-time {
            text-align: center;
            color: #999;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">데이터 업데이트 중...</div>
    </div>
    <div class="container">
        <h1>컬리/R 차량 매칭 현황</h1>
        <p class="summary">Fleet ID: 29 | 근태 출근자 기준</p>

        <div class="header-row">
            <div class="date-selector">
                <select id="dateSelect" onchange="selectDate(this.value)"></select>
                <button class="nav-btn" id="prevBtn" onclick="prevDate()">&#9664;</button>
                <button class="nav-btn" id="nextBtn" onclick="nextDate()">&#9654;</button>
            </div>
            <div class="stats" id="stats"></div>
            <button class="refresh-btn" id="refreshBtn" onclick="refreshData()">&#8635; 새로고침</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>날짜</th>
                    <th>근태자</th>
                    <th>운영구분</th>
                    <th>차량매칭</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <p class="update-time" id="updateTime"></p>
    </div>

    <script>
        const data = {
            "2026-01-20": [
                { name: "강래훈", type: null, match: false },
                { name: "구자룡", type: null, match: false },
                { name: "권완중", type: null, match: false },
                { name: "김영태", type: null, match: false },
                { name: "김윤기", type: null, match: false },
                { name: "김현중", type: null, match: false },
                { name: "남덕우", type: null, match: false },
                { name: "노종현", type: null, match: false },
                { name: "민원기", type: null, match: false },
                { name: "성창수", type: null, match: false },
                { name: "유성철", type: null, match: false },
                { name: "이건", type: null, match: false },
                { name: "이범웅", type: null, match: false },
                { name: "이성원", type: null, match: false },
                { name: "이영진", type: null, match: false },
                { name: "이종철", type: null, match: false },
                { name: "임성진", type: null, match: false },
                { name: "정해수", type: null, match: false },
                { name: "조동현", type: null, match: false },
                { name: "황록연", type: null, match: false },
                { name: "김상엽", type: "COMPANY_OWNED", match: true },
                { name: "김성민", type: "SALES", match: true },
                { name: "유영진", type: "COMPANY_OWNED", match: true }
            ],
            "2026-01-21": [
                { name: "강래훈", type: null, match: false },
                { name: "구자룡", type: null, match: false },
                { name: "김성민", type: null, match: false },
                { name: "김영태", type: null, match: false },
                { name: "김윤기", type: null, match: false },
                { name: "김춘봉", type: null, match: false },
                { name: "김현중", type: null, match: false },
                { name: "남덕우", type: null, match: false },
                { name: "노종현", type: null, match: false },
                { name: "민원기", type: null, match: false },
                { name: "성창수", type: null, match: false },
                { name: "유영진", type: null, match: false },
                { name: "이건", type: null, match: false },
                { name: "이범웅", type: null, match: false },
                { name: "이성원", type: null, match: false },
                { name: "이종철", type: null, match: false },
                { name: "임성진", type: null, match: false },
                { name: "장재영", type: null, match: false },
                { name: "정해수", type: null, match: false },
                { name: "조동현", type: null, match: false },
                { name: "최병권", type: null, match: false },
                { name: "황록연", type: null, match: false },
                { name: "김상엽", type: "COMPANY_OWNED", match: true },
                { name: "이영진", type: "COMPANY_OWNED", match: true }
            ]
        };

        let currentDate = Object.keys(data).sort().reverse()[0];

        function getTypeLabel(type) {
            const labels = {
                'COMPANY_OWNED': '직영',
                'SUBSCRIPTION': '구독',
                'SALES': '판매',
                'OWNER_OPERATOR': '지입',
                'OTHER': '기타'
            };
            return labels[type] || type;
        }

        function getTypeBadgeClass(type) {
            const classes = {
                'COMPANY_OWNED': 'badge-company',
                'SUBSCRIPTION': 'badge-subscription',
                'SALES': 'badge-sales',
                'OWNER_OPERATOR': 'badge-owner',
                'OTHER': 'badge-other'
            };
            return classes[type] || 'badge-other';
        }

        const sortedDates = Object.keys(data).sort().reverse();

        function formatDateLabel(dateStr) {
            const date = new Date(dateStr);
            const days = ['일', '월', '화', '수', '목', '금', '토'];
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dayName = days[date.getDay()];
            return `${month}월 ${day}일 (${dayName})`;
        }

        function renderDateNav() {
            const select = document.getElementById('dateSelect');
            select.innerHTML = sortedDates.map(date =>
                `<option value="${date}" ${date === currentDate ? 'selected' : ''}>${formatDateLabel(date)}</option>`
            ).join('');

            const currentIdx = sortedDates.indexOf(currentDate);
            document.getElementById('prevBtn').disabled = currentIdx >= sortedDates.length - 1;
            document.getElementById('nextBtn').disabled = currentIdx <= 0;
        }

        function prevDate() {
            const currentIdx = sortedDates.indexOf(currentDate);
            if (currentIdx < sortedDates.length - 1) {
                selectDate(sortedDates[currentIdx + 1]);
            }
        }

        function nextDate() {
            const currentIdx = sortedDates.indexOf(currentDate);
            if (currentIdx > 0) {
                selectDate(sortedDates[currentIdx - 1]);
            }
        }

        function renderStats(date) {
            const items = data[date] || [];
            const total = items.length;
            const matched = items.filter(i => i.match).length;
            const notMatched = total - matched;
            const rate = total > 0 ? Math.round(matched / total * 100) : 0;

            // 전날 대비 변화율 계산
            const currentIdx = sortedDates.indexOf(date);
            let changeHtml = '';
            if (currentIdx < sortedDates.length - 1) {
                const prevDate = sortedDates[currentIdx + 1];
                const prevItems = data[prevDate] || [];
                const prevTotal = prevItems.length;
                const prevMatched = prevItems.filter(i => i.match).length;
                const prevRate = prevTotal > 0 ? Math.round(prevMatched / prevTotal * 100) : 0;
                const diff = rate - prevRate;
                if (diff > 0) {
                    changeHtml = `<span class="change up">▲ ${diff}%p</span>`;
                } else if (diff < 0) {
                    changeHtml = `<span class="change down">▼ ${Math.abs(diff)}%p</span>`;
                } else {
                    changeHtml = `<span class="change">-</span>`;
                }
            }

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="number">${total}</div>
                    <div class="label">총 출근자</div>
                </div>
                <div class="stat-card match">
                    <div class="number">${matched}</div>
                    <div class="label">매칭 완료</div>
                </div>
                <div class="stat-card nomatch">
                    <div class="number">${notMatched}</div>
                    <div class="label">미매칭</div>
                </div>
                <div class="stat-card">
                    <div class="number">${rate}%</div>
                    <div class="label">매칭률 ${changeHtml}</div>
                </div>
            `;
        }

        function renderTable(date) {
            const items = data[date] || [];
            const sorted = [...items].sort((a, b) => {
                if (a.match !== b.match) return b.match - a.match;
                return a.name.localeCompare(b.name, 'ko');
            });

            document.getElementById('tableBody').innerHTML = sorted.map(item => `
                <tr>
                    <td>${date}</td>
                    <td>${item.name}</td>
                    <td>${item.type ? `<span class="badge ${getTypeBadgeClass(item.type)}">${getTypeLabel(item.type)}</span>` : '-'}</td>
                    <td><span class="badge ${item.match ? 'badge-match' : 'badge-nomatch'}">${item.match ? 'O' : 'X'}</span></td>
                </tr>
            `).join('');
        }

        function selectDate(date) {
            currentDate = date;
            renderDateNav();
            renderStats(date);
            renderTable(date);
        }

        async function refreshData() {
            const overlay = document.getElementById('loadingOverlay');
            const btn = document.getElementById('refreshBtn');

            overlay.classList.add('active');
            btn.disabled = true;

            try {
                const response = await fetch('/refresh', { method: 'POST' });
                const result = await response.json();
                if (result.success) {
                    location.reload();
                } else {
                    alert('업데이트 실패: ' + result.message);
                    overlay.classList.remove('active');
                    btn.disabled = false;
                }
            } catch (e) {
                alert('서버 연결 실패');
                overlay.classList.remove('active');
                btn.disabled = false;
            }
        }

        function init() {
            renderDateNav();
            renderStats(currentDate);
            renderTable(currentDate);
            document.getElementById('updateTime').textContent = '마지막 업데이트: 2026-01-22 16:14:07';
        }

        init();
    </script>
</body>
</html>
