            flex-wrap: wrap;
            gap: 20px;
        }
        .date-selector {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .date-selector select {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #5B5BD6;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            min-width: 160px;
            margin-right: 8px;
        }
        .nav-btn {
            width: 36px;
            height: 36px;
            border: 2px solid #5B5BD6;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: #5B5BD6;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .stat-card {
            background: white;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            color: #5B5BD6;
        }
        .stat-card.match .number {
            color: #22c55e;
        }
        .stat-card.nomatch .number {
            color: #ef4444;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #5B5BD6;
            color: white;
            font-weight: 600;
        }
        tr:hover {
            background: #f9f9f9;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-match {
            background: #dcfce7;
            color: #166534;
        }
        .badge-nomatch {
            background: #fee2e2;
            color: #991b1b;
        }
        .badge-company {
            background: #dbeafe;
            color: #1e40af;
        }
        .badge-subscription {
            background: #f3e8ff;
            color: #6b21a8;
        }
        .badge-sales {
            background: #fef3c7;
            color: #92400e;
        }
        .badge-owner {
            background: #d1fae5;
            color: #065f46;
        }
        .badge-other {
            background: #f1f5f9;
            color: #475569;
        }
        .update-time {
            text-align: center;
            color: #999;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

const sortedDates = Object.keys(data).sort().reverse();
let currentDate = sortedDates[0];

function getTypeLabel(type) {
    const labels = {
        'COMPANY_OWNED': '직영',
        'SUBSCRIPTION': '구독',
        'SALES': '판매',
        'OWNER_OPERATOR': '지입',
        'OTHER': '기타'
    };
    return labels[type] || type;
}

function getTypeBadgeClass(type) {
    const classes = {
        'COMPANY_OWNED': 'badge-company',
        'SUBSCRIPTION': 'badge-subscription',
        'SALES': 'badge-sales',
        'OWNER_OPERATOR': 'badge-owner',
        'OTHER': 'badge-other'
    };
    return classes[type] || 'badge-other';
}

function formatDateLabel(dateStr) {
    const date = new Date(dateStr);
    const days = ['일','월','화','수','목','금','토'];
    return `${date.getMonth()+1}월 ${date.getDate()}일 (${days[date.getDay()]})`;
}

function renderDateNav() {
    const select = document.getElementById('dateSelect');
    select.innerHTML = sortedDates.map(d =>
        `<option value="${d}" ${d === currentDate ? 'selected' : ''}>${formatDateLabel(d)}</option>`
    ).join('');

    const idx = sortedDates.indexOf(currentDate);
    document.getElementById('prevBtn').disabled = idx >= sortedDates.length - 1;
    document.getElementById('nextBtn').disabled = idx <= 0;
}

function renderStats(date) {
    const items = data[date] || [];
    const total = items.length;
    const matched = items.filter(i => i.match).length;
    const notMatched = total - matched;
    const rate = total ? Math.round(matched / total * 100) : 0;

    document.getElementById('stats').innerHTML = `
        <div class="stat-card"><div class="number">${total}</div><div class="label">총 출근자</div></div>
        <div class="stat-card match"><div class="number">${matched}</div><div class="label">매칭 완료</div></div>
        <div class="stat-card nomatch"><div class="number">${notMatched}</div><div class="label">미매칭</div></div>
        <div class="stat-card"><div class="number">${rate}%</div><div class="label">매칭률</div></div>
    `;
}

function renderTable(date) {
    const items = data[date] || [];
    const sorted = [...items].sort((a,b) => {
        if (a.match !== b.match) return b.match - a.match;
        return a.name.localeCompare(b.name,'ko');
    });

    document.getElementById('tableBody').innerHTML = sorted.map(item => `
        <tr>
            <td>${date}</td>
            <td>${item.name}</td>
            <td>${item.type ? `<span class="badge ${getTypeBadgeClass(item.type)}">${getTypeLabel(item.type)}</span>` : '-'}</td>
            <td><span class="badge ${item.match ? 'badge-match' : 'badge-nomatch'}">${item.match ? 'O' : 'X'}</span></td>
        </tr>
    `).join('');
}

function selectDate(date) {
    currentDate = date;
    renderDateNav();
    renderStats(date);
    renderTable(date);
}

function prevDate() {
    const i = sortedDates.indexOf(currentDate);
    if (i < sortedDates.length - 1) selectDate(sortedDates[i + 1]);
}

function nextDate() {
    const i = sortedDates.indexOf(currentDate);
    if (i > 0) selectDate(sortedDates[i - 1]);
}

renderDateNav();
renderStats(currentDate);
renderTable(currentDate);
