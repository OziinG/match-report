<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컬리/R 차량 매칭 현황</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 6px;
        }
        .summary {
            text-align: center;
            color: #666;
            margin-bottom: 24px;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        .date-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        select {
            padding: 8px 14px;
            font-size: 15px;
            font-weight: 600;
        }
        .nav-btn {
            width: 34px;
            height: 34px;
            border: 1px solid #5B5BD6;
            background: white;
            color: #5B5BD6;
            cursor: pointer;
        }
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .stats {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .stat-card {
            background: white;
            padding: 14px 24px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-card .number {
            font-size: 26px;
            font-weight: bold;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px 14px;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #5B5BD6;
            color: white;
        }
        .badge {
            padding: 4px 10px;
            border-radius: 14px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-match {
            background: #dcfce7;
            color: #166534;
        }
        .badge-nomatch {
            background: #fee2e2;
            color: #991b1b;
        }
        .update-time {
            text-align: center;
            color: #888;
            margin-top: 16px;
            font-size: 13px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>컬리/R 차량 매칭 현황</h1>
    <p class="summary">Fleet ID: 29 | 근태 출근자 기준</p>

    <div class="header-row">
        <div class="date-selector">
            <select id="dateSelect" onchange="selectDate(this.value)"></select>
            <button class="nav-btn" id="prevBtn" onclick="prevDate()">◀</button>
            <button class="nav-btn" id="nextBtn" onclick="nextDate()">▶</button>
        </div>
        <div class="stats" id="stats"></div>
    </div>

    <table>
        <thead>
        <tr>
            <th>날짜</th>
            <th>근태자</th>
            <th>운영구분</th>
            <th>차량매칭</th>
        </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <p class="update-time">마지막 업데이트: 2026-01-22 16:49:55</p>
</div>

<script>
const data = {
            "2026-01-20": [
                { name: "강래훈", type: null, match: false },
                { name: "구자룡", type: null, match: false },
                { name: "권완중", type: null, match: false },
                { name: "김영태", type: null, match: false },
                { name: "김윤기", type: null, match: false },
                { name: "김현중", type: null, match: false },
                { name: "남덕우", type: null, match: false },
                { name: "노종현", type: null, match: false },
                { name: "민원기", type: null, match: false },
                { name: "성창수", type: null, match: false },
                { name: "유성철", type: null, match: false },
                { name: "이건", type: null, match: false },
                { name: "이범웅", type: null, match: false },
                { name: "이성원", type: null, match: false },
                { name: "이영진", type: null, match: false },
                { name: "이종철", type: null, match: false },
                { name: "임성진", type: null, match: false },
                { name: "정해수", type: null, match: false },
                { name: "조동현", type: null, match: false },
                { name: "황록연", type: null, match: false },
                { name: "김상엽", type: "COMPANY_OWNED", match: true },
                { name: "김성민", type: "SALES", match: true },
                { name: "유영진", type: "COMPANY_OWNED", match: true }
            ],
            "2026-01-21": [
                { name: "강래훈", type: null, match: false },
                { name: "구자룡", type: null, match: false },
                { name: "김성민", type: null, match: false },
                { name: "김영태", type: null, match: false },
                { name: "김윤기", type: null, match: false },
                { name: "김춘봉", type: null, match: false },
                { name: "김현중", type: null, match: false },
                { name: "남덕우", type: null, match: false },
                { name: "노종현", type: null, match: false },
                { name: "민원기", type: null, match: false },
                { name: "성창수", type: null, match: false },
                { name: "유영진", type: null, match: false },
                { name: "이건", type: null, match: false },
                { name: "이범웅", type: null, match: false },
                { name: "이성원", type: null, match: false },
                { name: "이종철", type: null, match: false },
                { name: "임성진", type: null, match: false },
                { name: "장재영", type: null, match: false },
                { name: "정해수", type: null, match: false },
                { name: "조동현", type: null, match: false },
                { name: "최병권", type: null, match: false },
                { name: "황록연", type: null, match: false },
                { name: "김상엽", type: "COMPANY_OWNED", match: true },
                { name: "이영진", type: "COMPANY_OWNED", match: true }
            ]
        };
const sortedDates = Object.keys(data).sort().reverse();
let currentDate = sortedDates[0];

function renderNav() {
    const select = document.getElementById('dateSelect');
    select.innerHTML = sortedDates.map(d =>
        `<option value="${d}" ${d === currentDate ? 'selected' : ''}>${d}</option>`
    ).join('');

    const idx = sortedDates.indexOf(currentDate);
    document.getElementById('prevBtn').disabled = idx >= sortedDates.length - 1;
    document.getElementById('nextBtn').disabled = idx <= 0;
}

function renderStats(date) {
    const items = data[date] || [];
    const total = items.length;
    const matched = items.filter(i => i.match).length;
    const rate = total ? Math.round(matched / total * 100) : 0;

    document.getElementById('stats').innerHTML = `
        <div class="stat-card"><div class="number">${total}</div><div>총원</div></div>
        <div class="stat-card"><div class="number">${matched}</div><div>매칭</div></div>
        <div class="stat-card"><div class="number">${rate}%</div><div>매칭률</div></div>
    `;
}

function renderTable(date) {
    const rows = (data[date] || []).map(i => `
        <tr>
            <td>${date}</td>
            <td>${i.name}</td>
            <td>${i.type || '-'}</td>
            <td><span class="badge ${i.match ? 'badge-match' : 'badge-nomatch'}">${i.match ? 'O' : 'X'}</span></td>
        </tr>
    `).join('');
    document.getElementById('tableBody').innerHTML = rows;
}

function selectDate(date) {
    currentDate = date;
    renderNav();
    renderStats(date);
    renderTable(date);
}

function prevDate() {
    const i = sortedDates.indexOf(currentDate);
    if (i < sortedDates.length - 1) selectDate(sortedDates[i + 1]);
}

function nextDate() {
    const i = sortedDates.indexOf(currentDate);
    if (i > 0) selectDate(sortedDates[i - 1]);
}

renderNav();
renderStats(currentDate);
renderTable(currentDate);
</script>
</body>
</html>
